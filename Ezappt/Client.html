<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Ezappt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
    <script src="MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Common.js" type="text/javascript"></script>
    <script src="ClientController.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    <style>
        #clientCon {
            font-size: 16px;
            margin-left: 20px;
        }

        #apptCon {
            width: 100%;
            border: 2px solid blue;
            padding: 10px;
            font-size: 16px;
        }

        #notesCon {
            padding: 10px;
            border: 2px solid grey;
        }

        h4 {
            font-weight: bold;
        }

        .lineHieght {
            line-height: 85%;
        }
    </style>
</head>
<body class="container" data-ng-app="myApp" data-ng-controller="myCtrl">
    <div>
        <div class="text-center"><a href="DailySchedule.html?userName={{userName}}&staffID={{staffID}}&userID={{userID}}"><img style="height:32px;" src="Images/logo1.png" /></a></div>
        <br />
        <div class="ui-widget">
            <label for="tags">Client: </label><br />
            <input ng-model="txt" class="form-control" id="tags">
        </div>
        <br />
        <div style="display:none;" id="clientInfo">
            <div class="lineHieght" id="clientCon">
                <p>{{ClientInfo.first}} {{ClientInfo.last}}</p>
                <p>{{ClientInfo.address}}</p>
                <p>{{ClientInfo.city}} {{ClientInfo.state}} {{ClientInfo.zip}}</p>
                <p>{{ClientInfo.mail}}</p>
                <p># {{ClientInfo.patientContactInfo.Number}}</p>
            </div>
            <div ng-show="lastAppointment.appointmentid != null">
                <h4 class="text-center">Last</h4>
                <div id="apptCon">
                    <div class="lineHieght text-center">
                        <p>

                            {{lastAppointment.dtStart}}

                        </p>

                        <p>
                            {{lastAppointment.location}}
                        </p>
                    </div>
                    <p>Notes</p>
                    <div id="notesCon">
                        <p>
                            {{lastAppointment.notes}}
                        </p>
                    </div>
                </div>
            </div>
            <br />
            <div dir="rtl">
                <button id="btnBook" class="btn btn-primary">New</button>
            </div>
        </div>

    </div>
    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" style="position:fixed;bottom: 0;left:0;right:0;">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
