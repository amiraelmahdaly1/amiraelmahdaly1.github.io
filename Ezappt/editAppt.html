<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Ezappt</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.simple-dtpicker.js"></script>
    <link type="text/css" href="jquery.simple-dtpicker.css" rel="stylesheet" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
    <script src="MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Common.js" type="text/javascript"></script>
    <script src="editApptController.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
</head>
<body class="container" data-ng-app="myApp" data-ng-controller="myCtrl">
    <div class="text-right"><img style="height:25px;" src="Images/logo1.png" /></div>

    <p class="col-xs-3 col-md-3 col-lg-3">Client</p><p class="col-xs-9 col-md-9 col-lg-9">{{appt.client}}</p>
    <p class="col-xs-3 col-md-3 col-lg-3">Subject</p><p class="col-xs-9 col-md-9 col-lg-9">Ezappt Appointment - {{appt.service}}</p>
    <p class="col-xs-3 col-md-3 col-lg-3">Service</p><p class="col-xs-9 col-md-9 col-lg-9">{{appt.service}}</p>
    <p class="col-xs-3 col-md-3 col-lg-3">Location</p><p class="col-xs-9 col-md-9 col-lg-9">{{appt.location}}</p>
    <p class="col-xs-3 col-md-3 col-lg-3">Start Time</p><p class="col-xs-9 col-md-9 col-lg-9">
        <input id="datetimepicker1" type="text" disabled="disabled"> <select id="select1"><option>AM</option><option>PM</option></select>
    </p>
    <p class="col-xs-3 col-md-3 col-lg-3">End Time</p><p class="col-xs-9 col-md-9 col-lg-9">
        <input id="datetimepicker2" type="text" disabled="disabled"> <select id="select2"><option>AM</option><option>PM</option></select>
    </p>
    <p class="col-xs-3 col-md-3 col-lg-3">Status</p><p class="col-xs-9 col-md-9 col-lg-9">
        <label class="radio-inline"><input id="1" type="radio" name="status" /> Active</label>
        <label class="radio-inline"><input id="2" type="radio" name="status" /> No Show</label>
        <label class="radio-inline"><input id="3" type="radio" name="status" /> Cancelled</label>
        <label class="radio-inline"><input id="4" type="radio" name="status" /> Completed</label>
        <label class="radio-inline"><input id="5" type="radio" name="status" /> Arrived</label>
        <label class="radio-inline"><input id="6" type="radio" name="status" /> In Progress</label>
        <label class="radio-inline"><input id="7" type="radio" name="status" /> Fraud</label>
    </p>
    <br />
    <p>Notes:</p>
    <textarea rows="5" class="form-control" id="notesCon" ng-model="appt.notes">
              
            </textarea>
    <p> </p>
    <div class="text-right">
        <!--<button id="reschedule" class="btn btn-primary">Reschedule</button>-->
        <button id="save" class="btn btn-primary">Save</button>
    </div>
    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" style="position:fixed;bottom: 0;left:0;right:0;">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>

</body>
</html>
