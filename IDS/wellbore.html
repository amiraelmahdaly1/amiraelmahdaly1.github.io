<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Home.css"/>
    <script src="wellbore.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
</head>
<body class="container" data-ng-app="myApp" data-ng-controller="myCtrl">
    <div id="mainCon" style="display:none;">
        <div class="text-center" id="header">
            <h5>Well: {{Well.title}}</h5>
            <h5>WEllbore: {{Wellbore.title}}</h5>

        </div>
        <div class="grid-row" id="grid-row1">
            <div class="col">

                <ul class="loading">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </div>
        </div>
        <div id="wellboreCon">
            <button  class="button btn btn-primary btn-block " id="btnInsertWellData">Insert Well Data </button>
            <button  class="button btn btn-primary btn-block " id="btnInsertWellboreData">Insert Wellbore Data </button>

            <button on-finish-render="ngRepeatFinished" ng-repeat="bha in BHARUNS" class="button btn btn-primary btn-block btnInsertBHA" id="{{bha.tubular['#text']}}">Insert BHA {{$index}}</button>
            <button on-finish-render="ngRepeatFinished" ng-repeat="survey in Surveys" class="button btn btn-primary btn-block btnInsertSurvey" id="{{$index}}">Insert survey {{$index}}</button>

        </div>
        </div>

</body>
</html>
